<div class="row ps-3">
  <div class="col-xs-12 col-md-8 col-md-offset-2 border my-2">
    <h5>{{ account.name }}</h5>
    <hr />
    <p>this account is {{ account.status }}</p>
    <button class="btn btn-outline-info px-1" (click)="onSetTo('active')">
      Set to 'active'
    </button>
    <button class="btn btn-outline-info m-1" (click)="onSetTo('inactive')">
      Set to 'inactive'
    </button>
    <button class="btn btn-outline-info" (click)="onSetTo('unknown')">
      Set to 'unknown'
    </button>
  </div>
</div>
